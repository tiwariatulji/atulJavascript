<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Set time out and Clear time out</title>
</head>
<body>
    <h1>Set Time out and Clear Time out</h1>
   <div id ='main' class="container"></div>
   <script>
       
       function greet(){
           console.log('Hello Atul')
       }
       setTimeout(greet,2000);
   </script>
    
</body>
</html>
