<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPulating Dom</title>
</head>
<body>
    <h1>MenuPulating Dom</h1>
    <div id="main" class="container">
        <ul id="nav" >
            <li>Home</li>
            <li>Contact</li>
            <li>More </li>
            <li>Services</li>
        </ul>

        <div class="container">
            Another container
        </div>

    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);
      
        let container = document.getElementsByClassName('container');
        console.log(container);

    </script>
</body>
</html>
